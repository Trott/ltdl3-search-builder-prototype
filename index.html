<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <title>LTDL3 Search Builder Prototype</title>
  </head>
  <body>
  <div id="content"></div>

  <script src="http://fb.me/react-0.10.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.10.0.js"></script>
  <script type="text/jsx">
    /**
     * @jsx React.DOM
     */
    var SearchResult = React.createClass({
      render: function() {
        return (
          <div className="searchResult">
            <a href={this.props.href}>{this.props.children}</a>
          </div>
        );
      }
    });

    var SearchResultsList = React.createClass({
      render: function() {
      return (
        <div className="searchResultsList">
          <SearchResult href="http://www.example.com/">Example.com search result</SearchResult>
          <SearchResult href="http://musicroutes.com/">Music Routes search result</SearchResult>
          <SearchResult href="http://palacefamilysteakhouse.com/">Palace Family Steak House!</SearchResult>
        </div>
      );
      }
    });

    var SearchForm = React.createClass({
      render: function() {
      return (
        <div className="searchForm">
          I am a SearchForm.
        </div>
      );
      }
    });

    var SearchContainer = React.createClass({
      render: function() {
      return (
        <div className="searchContainer">
        <h1>LTDL3 Search Builder Prototype</h1>
        <SearchForm />
        <SearchResultsList />
        </div>
      );
      }
    });

    React.renderComponent(
      <SearchContainer />,
      document.getElementById('content')
    );
  </script>
  </body>
</html>
